<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor AI - Workshop Agentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-robot me-2"></i>Tutor AI
            </a>
            <span class="navbar-text text-white-50">
                Workshop Agentes & Cerebras
            </span>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row g-4">
            
            <div class="col-md-4 col-lg-3">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-header bg-white fw-bold text-primary">
                        <i class="bi bi-gear-fill me-2"></i>ConfiguraciÃ³n
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="studentId" class="form-label fw-medium">ID Estudiante</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-person-badge"></i></span>
                                <input type="text" id="studentId" class="form-control" value="A12" placeholder="Ej: A12">
                            </div>
                            <div class="form-text text-muted">Prueba con: A12, B05, C99</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="weekId" class="form-label fw-medium">Semana Curso</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-calendar-event"></i></span>
                                <input type="text" id="weekId" class="form-control" value="2026-W02" readonly>
                            </div>
                        </div>

                        <hr>
                        
                        <div class="alert alert-info d-flex align-items-center" role="alert">
                            <i class="bi bi-info-circle-fill me-2 flex-shrink-0"></i>
                            <div class="small">
                                El agente puede consultar tu perfil, ver tareas y crear seguimientos.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-lg-9">
                <div class="card shadow-sm border-0" style="height: 600px;">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center me-3" style="width: 40px; height: 40px;">
                                <i class="bi bi-robot"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-bold">Asistente Virtual</h6>
                                <small class="text-success"><i class="bi bi-circle-fill" style="font-size: 8px;"></i> Online</small>
                            </div>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm" onclick="location.reload()" title="Reiniciar Chat">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>

                    <div id="chat-history" class="card-body overflow-auto bg-light chat-box">
                        <div class="d-flex justify-content-start mb-3">
                            <div class="p-3 rounded-3 bg-white shadow-sm border text-dark" style="max-width: 80%;">
                                <p class="mb-0">ðŸ‘‹ Â¡Hola! Soy tu tutor de IA. Â¿En quÃ© puedo ayudarte hoy con tus tareas?</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-white py-3">
                        <div class="input-group">
                            <textarea id="userInput" class="form-control" placeholder="Escribe tu mensaje..." rows="1" style="resize: none;"></textarea>
                            <button id="sendBtn" class="btn btn-primary px-4">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                        <div class="text-center mt-2">
                            <small class="text-muted" style="font-size: 0.75rem;">Powered by Cerebras & LangChain</small>
                        </div>
                    </div>
                </div>

                <div id="debug-panel" class="card mt-3 border-warning" style="display:none;">
                    <div class="card-header bg-warning-subtle text-warning-emphasis fw-bold">
                        <i class="bi bi-bug-fill me-2"></i>Debug Info
                    </div>
                    <div class="card-body bg-dark text-light font-monospace p-3">
                        <pre id="debug-content" class="m-0 small"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
